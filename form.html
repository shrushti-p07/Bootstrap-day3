<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Form</title>
</head>
<body>
    <div class="card m-5 p-2">  
         <form class="m-5">
        <div class="mb-2">
            <label for="first-name " class="form-label">First name</label>
            <input type="text" id="first-name" name="first-name" class="form-control">
        </div>
        <div class="mb-2">
            <label for="last-name " class="form-label">Last name</label>
            <input type="text" id="last-name" name="last-name" class="form-control">
        </div>
        <button class="btn btn-primary">submit</button>
    </form></div>

    
    <div class="card m-5 p-2">  
         <form class="m-5">
        <div class="mb-2">
            <label for="email-name " class="form-label">Email name</label>
            <input type="email" id="email-name" name="email-name" class="form-control">
        </div>
        <div class="mb-2">
            <label for="password " class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control">
            <div class="form-text" id="passwordpattern">your password must be 8-20 characters login</div>
        </div>
        <button class="btn btn-primary">submit</button>
    </form></div>
  
</body>
</html>
